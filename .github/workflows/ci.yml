name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_HTTP_TIMEOUT: "300"
      UV_HTTP_RETRIES: "10"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Schema immutability (v0)
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          CHANGED="$(git diff --name-only "$BASE_SHA" "$GITHUB_SHA" -- schemas || true)"
          echo "$CHANGED"
          if echo "$CHANGED" | grep -E '^schemas/.*\.v0\.' -q; then
            echo "Error: v0 schema files are immutable. Add a new vN schema instead."
            exit 1
          fi

      - name: Lint (ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Typecheck (mypy)
        run: uv run mypy src

      - name: Dependency audit (pip-audit)
        run: |
          uv export --format requirements.txt --no-dev --locked --no-emit-project --output-file requirements.txt
          uv run pip-audit -r requirements.txt

      - name: Tests (pytest)
        run: uv run pytest -q

  package-smoke:
    runs-on: ubuntu-latest
    env:
      UV_HTTP_TIMEOUT: "300"
      UV_HTTP_RETRIES: "10"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv sync --dev

      - name: Build distributions
        run: uv run python -m build

      - name: Install wheel and run smoke
        run: |
          python -m venv /tmp/lumyn-smoke-venv
          . /tmp/lumyn-smoke-venv/bin/activate
          pip install --upgrade pip
          pip install dist/*.whl

          SMOKE_DIR="/tmp/lumyn-smoke"
          rm -rf "$SMOKE_DIR"
          mkdir -p "$SMOKE_DIR"
          cd "$SMOKE_DIR"

          lumyn version
          lumyn doctor --fix --workspace .lumyn
          lumyn demo --workspace .lumyn --out demo.json

          DECISION_ID="$(python -c 'import json; print(json.load(open(\"demo.json\"))[0][\"decision_id\"])')"
          lumyn export "$DECISION_ID" --workspace .lumyn --pack --out decision_pack.zip

          lumyn convert decision_pack.zip --to v1 --out decision_pack_v1.zip
